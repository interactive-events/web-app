<div class="new-event-wizard">
    <header><h1>New event</h1>

        <!-- the links to our nested states using relative paths -->
        <!-- add the active class if the state matches our ui-sref -->
        <div class="btn-group">
            <button ui-sref-active="active" ui-sref=".step1" type="button" class="btn btn-default">1. Basics</button>
            <button ui-sref-active="active" ui-sref=".step2" type="button" class="btn btn-default">2. Activities</button>
            <button ui-sref-active="active" ui-sref=".step3" type="button" class="btn btn-default">3. Beacon</button>
        </div>
    </header>

    <!-- use ng-submit to catch the form submission and use our Angular function -->
    <form id="signup-form" ng-submit="processForm()">

        <!-- our nested state views will be injected here -->
        <div id="form-views" ui-view></div>
    </form>

    <div>
        <h4>Form data</h4>
    <pre>
{{ formData | json }}
    </pre>
    </div>
</div>
