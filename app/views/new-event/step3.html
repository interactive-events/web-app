<h3>Select participants</h3>
<div class="checkbox" ng-repeat="obj in usersResponse.users">
    <label>
        <input type="checkbox" ng-model="selectedPeople[$index]" ng-change="selectPerson(obj.user)"/>
        {{ obj.user.name }}
    </label>
</div>
<a ui-sref="app.admin.events.new-event.step4" class="btn pull-right btn-primary">
    Next <span class="glyphicon glyphicon-arrow-right"></span>
