<div class="container">
<header class="section">
    <h1>Beacons</h1>
    <div class="actions">
        <button class="btn btn-success add">New beacon</button>
        <div class="btn-group">
            <button type="button" class="btn btn-default">Active</button>
            <button type="button" class="btn btn-default">Inactive</button>
        </div>
    </div>
</header>
<table class="table" cg-busy="beaconsPromise">
    <thead>
    <tr>
        <th>Name</th>
        <th>Major</th>
        <th>Minor</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="obj in beaconsResponse.beacons">
        <td>{{obj.beacon.description}}</td>
        <td>{{obj.beacon.major}}</td>
        <td>{{obj.beacon.minor}}</td>
    </tr>
    </tbody>
</table>
</div>
