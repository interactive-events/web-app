<div class="container">
    <div class="form-wrap narrow">
        <div ng-if="!userCreated">
            <header>
                <h1>Register</h1>
            </header>
            <form cass="register-form" ng-submit="registerSubmit(name,email,password)" novalidate>
                <div class="form-group">
                    <label for="email">Name</label>
                    <input id="email" class="form-control input-lg name" ng-model="name" name="name" ng-required placeholder="Your name" type="text"/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control input-lg username" ng-model="email" name="email" ng-required placeholder="Your email" type="text"
                            />
                </div>
                <div class="form-group">
                    <label for="email">Password</label>
                    <input id="email" class="form-control input-lg password" ng-model="password" ng-required type="password" name="password"/>
                </div>
                <div class="form-group">
                    <input type="submit" value="Register" class="btn btn-primary input-lg form-control"/>
                </div>
            </form>
            <p class="text-center">Already have an account? <a ui-sref="app.login">Login here</a></p>
        </div>
    </div>
    <div class="complete text-center" ng-if="userCreated">
        <h1 class="text-center">Registration successful!</h1>
        <div class="success-icon">
            <span class="glyphicon glyphicon-ok"></span>
        </div>
        <p class="text-center">
            <a class="btn btn-default" ui-sref="app.login">Login</a>
        </p>
    </div>
</div>
